  <body>
    <div class="container">
      <!-- <div class="result">

      <section class="result">0</section>

      <!-- calc-buttons = buttons -->
      <div class="buttons">
        <div class="button-row">
          <!-- clear = double -->
          <button class="item item2 clear">C</button>
          <button class="item item2 del" value="←">&larr;</button>
          <button class="item item2 percent sign" value="%">%</button>
          <button class="item sign" value="÷">&divide;</button>
        </div>
        <div class="button-row">
          <button class="item numbers" value="7">7</button>
          <button class="item numbers" value="8">8</button>
          <button class="item numbers" value="9">9</button>
          <button class="item sign" value="x">x</button>
        </div>
        <div class="button-row">
          <button class="item numbers" value="4">4</button>
          <button class="item numbers" value="5">5</button>
          <button class="item numbers" value="6">6</button>
          <button class="item sign" value="-">-</button>
        </div>
        <div class="button-row">
          <button class="item numbers" value="1">1</button>
          <button class="item numbers" value="2">2</button>
          <button class="item numbers" value="3">3</button>
          <button class="item sign" value="+">+</button>
        </div>
        <div class="button-row">
          <button class="item numberZero itemZero numbers" value="0">0</button>
          <button class="item comma">.</button>
          <button class="item equals">=</button>
        </div>
      </div>
